<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Temprature Converter</title>
</head>
<body>
    <div id="centerme">
        <div id="fahrenheit">
            <form action="" method="GET">
                <label id="converlabel" for="fname">Convert Temparature</label><br>
                <input type="text" id="yourtemp" name="temp" placeholder="Enter temp in Fahrenheit" value=""><br>
                <input type="radio" class="radsstyle pickaboo" id="far" name="temp" value="F">
                <label class="labme pickaboo" for="male">°F</label>
                <input class="radsstyle pickaboo" type="radio" id="cel" name="temp" value="C">
                <label class="labme pickaboo" for="female">°C</label><br>
                <button onclick="celDisplay()" id="submitme" type="submit" value="Submit">Submit</button>
                <button id="clearme" type="reset">Clear</button>
            </form>
            <div id="celcius"></div>
        </div>  
   </div>

    <script src="js/script.js"></script>
</body>
</html>
